  <body>
    <h1>Stoichiometry</h1>
    <br />
    <a href="example_equations.html">Example equations</a>
    <br>
    <center>
      <button onclick="window.location.reload()">Reload</button>
      
      <form action="submission/index.html">
        <label for="equation">Chemical equation:</label><br />
        <input
          type="text"
          id="equation"
          name="equation"
          value="CH4+O2->CO2+H2O"
          style="width: 300px"
        /><br />
        <label>Solving...</label><br /><br />

        <label for="stoichFromUnits">From</label>
        <input type="text" id="stoichFromAmt" name="stoichFromAmt" value="2" />
        <select id="stoichFromUnits" name="stoichFromUnits">
          <option value="gas_general">L of Gas (at variable temperature and pressure)</option>
          <option value="gas">L of Gas (at STP)</option>
          <option value="particles">Representative particles</option>
          <option value="mol">Moles</option>
          <option value="mass">Mass (g)</option>
          
        </select>
        <input
          type="text"
          id="stoichFromMolecule"
          name="stoichFromMolecule"
          value="CH4"
        />

        <label for="stoichToUnits">To</label>
        <select id="stoichToUnits" name="stoichToUnits">
          <option value="gas_general">L of Gas (at variable temperature and pressure)</option>
          <option value="gas">L of Gas (at STP)</option>
          <option value="particles">Representative particles</option>
          <option value="mol">Moles</option>
          <option value="mass">Mass (g)</option>

        </select>
        <input
          type="text"
          id="stoichToMolecule"
          name="stoichToMolecule"
          value="H2O"
        /><br />

        <label for="temp">Gas temperature (K)</label>
        <input
          type="text"
          id="temp"
          name="temp"
          value="273"
        />
        <label for="pressure">Gas pressure (atm)</label>
        <input
          type="text"
          id="pressure"
          name="pressure"
          value="1"
        /><br />


        <input type="submit" value="Go" />
      </form>
    </center>

  </body>
  <script src="equations.js"></script>
  <script defer src="equations_autofill.js"></script>

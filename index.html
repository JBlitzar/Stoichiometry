<!DOCTYPE html>
<html>
  <head>
    <!--Math.js-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.1/math.js"
      integrity="sha512-B2caA1wJW/b3Jhbhbb9waDjQ7NdG30fkULe9CgCzilQ8CUEdh2NdyGi/GrB+0kQdgfBbUdiLyAP2xdcDzNA6Ow=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!--Katex-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css"
      integrity="sha384-wcIxkf4k558AjM3Yz3BBFQUbk/zgIYC2R0QpeeYb+TwlBVMrlgLqwRjRtGZiK7ww"
      crossorigin="anonymous"
    />

    <!-- The loading of KaTeX is deferred to speed up page rendering -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"
      integrity="sha384-hIoBPJpTUs74ddyc4bFZSM1TVlQDA60VBbJS0oA934VSz82sBx1X7kSx2ATBDIyd"
      crossorigin="anonymous"
    ></script>

    <!-- To automatically render math in text elements, include the auto-render extension: -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js"
      integrity="sha384-43gviWU0YVjaDtb/GhzOouOXtZMP/7XUzwPTstBeZFe/+rCMvRwr4yROQP43s0Xk"
      crossorigin="anonymous"
      onload="renderMathInElement(document.body);"
    ></script>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <h1>Stoichiometry</h1>
    <br>
    <center>
      <form action="/submission/index.html">
        <label for="equation">Chemical equation:</label><br>
        <input type="text" id="equation" name="equation" value="CH4+O2->CO2+H2O"><br>
        <label>Solving...</label><br><br>


        <label for="stoichFromUnits">From</label>
        <input type="text" id="stoichFromAmt" name="stoichFromAmt" value="2">
        <select id="stoichFromUnits" name="stoichFromUnits">
          <option value="gas">L of Gas (at STP)</option>
          <option value="particles">Representative particles</option>
          <option value="mol">Moles</option>
          <option value="mass">Mass (g)</option>
        </select>
        <input type="text" id="stoichFromMolecule" name="stoichFromMolecule" value="CH4">
       



        <label for="stoichToUnits">To</label>
        <select id="stoichToUnits" name="stoichToUnits">
          <option value="gas">L of Gas (at STP)</option>
          <option value="particles">Representative particles</option>
          <option value="mol">Moles</option>
          <option value="mass">Mass (g)</option>
        </select>
        <input type="text" id="stoichToMolecule" name="stoichToMolecule" value="H2O"><br>

        <input type="submit" value="Go">

      </form>
  </center>
  </body>
</html>
